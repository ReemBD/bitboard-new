<div class="contact-edit-page main-layout">
    <form [formGroup]="editForm" class="contact-edit-form flex column justify-center" (submit)="onSaveContact()">
        <mat-form-field appearance="legacy">
            <mat-label for="name">Name</mat-label>
            <input matInput type="text" formControlName="name" required />
            <mat-error *ngIf="editForm.controls.name.touched && editForm.controls.name.invalid">
                <span *ngIf="editForm.controls.name.errors.required">This field is mandatory.</span>
            </mat-error>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label for="email">Email</mat-label>
            <input matInput type="email" formControlName="email" required />
            <mat-error *ngIf="editForm.controls.email.touched && editForm.controls.email.invalid">
                <span *ngIf="editForm.controls.email.errors.required">This field is mandatory.</span>
                <span *ngIf="editForm.controls.email.errors.pattern">This field is invalid.</span>
            </mat-error>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label for="phone">Phone</mat-label>
            <input matInput type="tel" formControlName="phone" required />
            <mat-error *ngIf="editForm.controls.phone.touched && editForm.controls.phone.invalid">
                <span *ngIf="editForm.controls.phone.errors.required">This field is mandatory.</span>
            </mat-error>
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
        <button mat-flat-button>Save</button>
    </form>
</div>
