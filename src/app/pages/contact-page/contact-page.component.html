<div class="contact-page main-layout">
    <div #contactsContainer class="contacts-container">
        <contact-filter
         (onFilter)="onFilterContacts($event)">
        </contact-filter>
        <contact-list
         (onRemoveContact)="onRemoveContact($event)"
         [contacts]="contacts">
        </contact-list>
    </div>
</div>
